<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">
        <title>Login</title>
    </head>
    <body class="main-background">
        <form class="login-form" action="index.html" method="post">
            <div class="main-title">
                <h3>Login</h3>
            </div>

            <div class="login-form">
                <h3 class="main-title">
                    <p>
                        Username:
                        <input type="text" name="login-form__username" value="" required class="login-form__input">
                        Password:
                        <input type="password" name="login-form__password" value="" required class="login-form__input">
                        <input type="submit" name="login-form__confirm" value="Login">
                    </p>
                </h3>
            </div>
        </form>

        <form class="register-form" action="index.html" method="post">
            <div class="main-title">
                <h3>Register</h3>
            </div>

            <div class="register-form__input">
                <h3 class="main-title">
                    <p>
                        Username:
                        <input type="text" name="register-form__username" value="" required class="register-form__input">
                        Email:
                        <input type="email" name="register-form__email" value="" required class="register-form__input">
                        Password:
                        <input type="password" name="register-form__password" value="" required class="register-form__input">
                        <input type="submit" name="register-form__confirm" value="Register" class="register-form__input">
                    </p>
                </h3>
            </div>
        </form>
    </body>
</html>
